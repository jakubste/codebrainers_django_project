{% extends 'base.html' %}

<style>
    h1 {
        color: blue;
    }
</style>


{% block content %}

    <p>
        <a href="{% url 'posts:create' %}">
            Dodaj nowy post
        </a>
    </p>

    {% for post in posts %}
        <a href="{% url 'posts:details' post.pk %}">
            <h2>{{ post }}</h2>
        </a>
        {{ post.text }}<br>
        {{ post.votes }}<br>
        {{ post.created }}<br>
        <hr>
    {% endfor %}

{% endblock %}
